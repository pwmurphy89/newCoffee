
<div id="login-wrapper" class="container-fluid">
	<div class="row text-center">
		<h1>Welcome! Please log in below.</h1>
	<div class="row">
		<div class="col-sm-offset-4 error text-center">
			<div class="col-sm-6 text-center">
				<form role="form" ng-submit="loginForm()" id="login-form" name="registration" class="text-center">
					<h2 class="warning text-center">{{errorMessage}}</h2>
					<div class="form-group text-center">
						<label>Username:</label>
						<input class="form-control" type="text" ng-model="username" placeholder="John Smith" minlength="5">
					</div>
					<div class="form-group text-center">
						<label>Password:</label>
						<input class="form-control" type="password" ng-model="password" placeholder="6 Character Minimum" minlength="6">
					</div>
					<div class="button-holder text-center">
						<button id="login-button" class="btn btn-default" type="submit">Log In</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
