<div class="container-fluid beige">	
		<div class="row one col-sm-12 text-center">
			<ul id="step-bar" class="col-sm-12 text-center"> 
				<li class="col-sm-3">
					<a href='#/'>		
						<div id="home"></div>
						<h4> 1. HOME </p>
					</a>
				</li>
				<li class="col-sm-3">
					<a href='#/options'>		
						<div id="options"></div>
						<h4> 2. OPTIONS </p>
					</a>
				</li>
				<li class="col-sm-3">
					<a href='#/delivery'>		
						<div id="delivery" class="col-sm-3"></div>
						<h4> 3. DELIVERY </p>
					</a>
				</li>
				<li class="col-sm-3">
					<a href='#/checkout'>		
						<div id="checkout"></div>
						<h4> 4. CHECKOUT </p>
					</a>
				</li>
			</ul>
		</div>
	<div id="delivery-wrapper">
		<form ng-submit="deliveryForm()">
			<div class="row col-sm-12">
				<div class="row text-center">
					<h2>Please enter your shipping info</h2>
					<h5>We treat your coffee like gold. It will be shipped safely.</h5>
					<h2>{{infoMessage}}</h2>
				</div>
				<div id="delivery-form-wrapper" class="row col-sm-8 col-sm-offset-2">
					<div id="top-row" class="form-group">
					  <label>Full Name</label>
					  <input type="text" class="form-control" ng-model="fullName" placeholder="Your name" minlength="5">
					</div>
					<div class="form-group">
					  <label>Address Line 1</label>
					  <input type="text" class="form-control" ng-model="address" placeholder="Street Address, PO Box, Company, etc." minlength="5">
					</div>
					<div class="form-group">
					  <label>Address Line 2</label>
					  <input type="text" class="form-control" ng-model="address2" placeholder="Apartment, building, floor, etc." minlength="5">
					</div>
					<div class="form-group">
					  <label>City</label>
					  <input type="text" class="form-control" ng-model="city" placeholder="Your City">
					</div>
					<div class="form-group col-sm-3">
						<label for="state" class="control-label">State</label>
							<select ng-model="state" ng-value='' class="form-control" id="state" name="state">
								<option value="">N/A</option>
								<option value="AK">Alaska</option>
								<option value="AL">Alabama</option>
								<option value="AR">Arkansas</option>
								<option value="AZ">Arizona</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DC">District of Columbia</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="IA">Iowa</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="MA">Massachusetts</option>
								<option value="MD">Maryland</option>
								<option value="ME">Maine</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MO">Missouri</option>
								<option value="MS">Mississippi</option>
								<option value="MT">Montana</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="NE">Nebraska</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NV">Nevada</option>
								<option value="NY">New York</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="PR">Puerto Rico</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VA">Virginia</option>
								<option value="VT">Vermont</option>
								<option value="WA">Washington</option>
								<option value="WI">Wisconsin</option>
								<option value="WV">West Virginia</option>
								<option value="WY">Wyoming</option>
							</select>
					</div>
					<div class="form-group col-sm-3">
						 <label>Zip Code</label>
						  <input type="text" class="form-control" ng-model="zip" placeholder="Zip Code">
					</div>
					<form ng-submit="deliveryForm();">
					<div class="form-group col-sm-3">
						<label>Delivery Date</label>
    						<input ng-model="parent.deliveryDate" ng-value="" name="deliveryDate" type="text" class="form-control" id="datepicker">
					</div>
					</form>
					<div class="col-sm-3 text-center">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
