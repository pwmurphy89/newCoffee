<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Coffee Site</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.5/angular-cookies.min.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="https://checkout.stripe.com/checkout.js"></script>
	  
	  <script>
	  $(document).ready(function() {
	    $("#datepicker").datepicker();
	  });
	  </script>
</head>
<body ng-controller="myController">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container col-sm-12">
			<div class="col-sm-8 text-left">
				<a ng-href='#/'>
					<img src='../css/images/dc_roasters.png'>
				</a>
			</div>
			<div ng-show="loggedOut" id="action-bar" class="col-sm-4 text-right">

				<div class="col-sm-3 text-center info">
					<a href="#/login"><h4>Login</h4></a>
				</div>
				<div class="col-sm-4 col-sm-offset-1 text-center info">
					<a href="#/register"><h4>Register</h4></a>
				</div>
			</div>

			<div ng-show="loggedIn" id="action-bar" class="col-sm-4 text-right">
				<div id="username" class="col-sm-6 text-center">
					<h4>Welcome {{username}} !</h4>
				</div>
				<div ng-click="logOut()"class="col-sm-4 col-sm-offset-1 text-center info">
					<h4>Log Out</h4>
				</div>
			</div>

		</div>
	</div>

	<div id="view" ng-view></div>
	
	<div id="footer" class="footer text-center">
		<a ng-href='#/'>
			<img src='css/images/dc_roasters.png'>
			<p> &copy 2015 DigitalCrafts BrewHouse</p>
		</a>
	</div>

</body>
</html>
